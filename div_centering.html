<!DOCTYPE html>

<html>
	<head>
<style>

body
{
	margin:0;
	padding:0;
}


.vertical_placer{
    background:red;
	position:absolute; 
	height:100%; 
	width:100%;
    display: table;
}
.inner_placer{   
    display: table-cell;
	vertical-align: middle;
	text-align:center;
}
 
.inner_placer div{ 
    background:blue;
}

</style>

	</head>
	
	<body>


<div class="vertical_placer">
	<div class="inner_placer">
		<div><p>first line</p><p>second line</p><p>third line</p></div>
	</div>
</div>

	</body>
</html>
